        <label for="Email">Email</label>
        <input type="email" name="email" placeholder="@mail" id="email" />
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          placeholder="minimum length of 8 characters"
          id="password"
        />

        <p class="result"></p>
      </form>
    </div>
