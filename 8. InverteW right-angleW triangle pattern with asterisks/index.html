<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1> InverteW right-angleW triangle pattern with asterisks</h1>
    <script>

        /* opne with live server */
      let n = 6;
      for (var i = 0; i <= n; i++) {
        for (var j = n - 1; j >= i; j--) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </body>
</html>
